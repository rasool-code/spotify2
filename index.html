<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>
  <div class="dark-container">
    <div class="content">
      <div class="container">
        <div class="left ">
          <div class="close">
            <img class="invert" src="close.svg" alt="">
          </div>
          <div class="home border m1 p1 rounded center">
            <!-- <div class="close2 invert">
              <img src="close.svg" alt="">
            </div> -->
            <div class="logo invert"><img src="logo.svg" alt=""></div>
            <ul>
              <li><img src="home.svg" alt="">Home</li>
              <li><img src="search.svg" alt="">Search</li>
            </ul>
          </div>
          <div class="library border m1 p1 rounded">
            <div class="libraryhead">
              <img src="library.svg" alt="">
              <h2>Your Library</h2>
            </div>
            <div class="songlist">
              <ul>

              </ul>
            </div>

            <div class="footer">
              <a href="https://www.spotify.com/us/legal/" id="" class="" data-encore-id="textLink">
                <span data-encore-id="type">Legal</span>
              </a>
              <a href="https://www.spotify.com/us/privacy/" id="" class="" data-encore-id="textLink">
                <span data-encore-id="type">Privacy Center</span>
              </a>
              <a href="https://www.spotify.com/us/legal/privacy-policy/" id="" class="" data-encore-id="textLink">
                <span data-encore-id="type">Privacy Policy</span>
              </a>
              <a href="https://www.spotify.com/us/legal/cookies-policy/" id="" class="" data-encore-id="textLink">
                <span data-encore-id="type">Cookies</span>
              </a>
              <a href="https://www.spotify.com/us/legal/privacy-policy/#s3" id="" class="" data-encore-id="textLink">
                <span data-encore-id="type">About Ads</span>
              </a>
              <a href="https://www.spotify.com/us/accessibility/" id="" class="" data-encore-id="textLink">
                <span data-encore-id="type">Accessibility</span>
              </a>
              <a href="https://www.spotify.com/us/legal/notice-at-collection/" id="" class="" data-encore-id="textLink">
                <span data-encore-id="type">Notice at Collection</span>
              </a>
            </div>
          </div>
        </div>
        <div class="right border m1  rounded center">
          <div class="head m1">
            <div class="arrow">
              <div class="hamburger">
                <img src="hamburger.svg" alt="">
              </div>
              <img src="leftarrow.svg" alt="">
              <img src="rightarrow.svg" alt="">
            </div>
            <div class="buttons">
              <button>Sign up</button>
              <button>Log in</button>
            </div>
          </div>
          <div class="main p1">
            <h1>Spotify playlists</h1>
            <div class="carditems m1 p1">
              <div data-folder="ncs" class="card p1 rounded">
                <div class="cardplay">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="black" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" class="injected-svg" data-src="/icons/play-stroke-rounded.svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                    <path
                      d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                      stroke="#000000" stroke-width="1.5" stroke-linejoin="round"></path>
                  </svg>
                </div>
                <div class="img"><img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                </div>
                <h1>Lofi beats</h1>
                <p>chill beats,lofi vibes, new tracks every week...</p>
              </div>
              <div data-folder="cs" class="card p1 rounded">
                <div class="cardplay">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="black" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" class="injected-svg" data-src="/icons/play-stroke-rounded.svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                    <path
                      d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                      stroke="#000000" stroke-width="1.5" stroke-linejoin="round"></path>
                  </svg>
                  </div>
                <div class="img"><img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                </div>
                <h1>Lofi beats</h1>
                <p>chill beats,lofi vibes, new tracks every week...</p>
              </div>
            

            </div>
          </div>
          <div class="playbar">
            <div class="songbutton">
              <div class="songname ">
                <!-- Song Name -->
              </div>
              <div class="songbtn invert">
                <img width="40" id="previous" src="previous.svg" alt="">
                <img width="40" id="play" src="play.svg" alt="">
                <img width="40" id="next" src="next.svg" alt="">
              </div>
              <div class="songVol">
                <div class="songtime">
                  <!-- 00:00 -->
                </div>
                <div class="volume">
                  <img class="invert" src="volume.svg" alt="">
                  <input type="range" name="volume" id="">
                </div>
              </div>
             
            </div>
            <div class="info">
              <div class="line">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="script.js"></script>
</body>

</html>
